<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>UK Map with Bus Stops</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <link href="https://api.mapbox.com/mapbox-gl-js/v3.12.0/mapbox-gl.css" rel="stylesheet">
  <script src="https://api.mapbox.com/mapbox-gl-js/v3.12.0/mapbox-gl.js"></script>
  <link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-directions/v4.3.1/mapbox-gl-directions.css">
  <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-directions/v4.3.1/mapbox-gl-directions.js"></script>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: #eee;
      box-sizing: border-box;
    }
    body {
      min-height: 100dvh;
      display: flex;
      flex-direction: column;
    }
    #map {
      flex: 1 1 0%;
      min-height: 0;
      min-width: 0;
    }
    /* Make the geolocate (my location) button much bigger */
.mapboxgl-ctrl-geolocate {
  width: 60px !important;
  height: 60px !important;
}

.mapboxgl-ctrl-geolocate button {
  width: 60px !important;
  height: 60px !important;
  font-size: 32px !important;
  padding: 0 !important;
  border-radius: 50% !important;
}

/* Make the SVG icon inside bigger */
.mapboxgl-ctrl-geolocate svg {
  width: 36px !important;
  height: 36px !important;
}
  </style>
</head>
<body>
  <div id="map"></div>
  <script>
    // Mapbox logic
    mapboxgl.accessToken = 'pk.eyJ1IjoiZ2x5bm5pZSIsImEiOiJjbWFyN3o4bXIwNzViMmpyM3pzcHZtb2VpIn0.4jxVARpfk7z-1Tg9vcMhow';

    // UK bounds
    const UK_BOUNDS = [
      [-10.5, 49.5], // SW
      [1.9, 60.9]    // NE
    ];

    const map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/mapbox/streets-v12',
      center: [-2.5, 54.0],
      zoom: 6,
      maxBounds: UK_BOUNDS
    });

    map.addControl(
      new mapboxgl.GeolocateControl({
        positionOptions: {
          enableHighAccuracy: true
        },
        trackUserLocation: true,
        showUserHeading: true
      })
    );

    map.on('load', () => {
      map.addSource('bus-stops', {
        type: 'vector',
        url: 'mapbox://glynnie.3ayy6w4a'
      });

      // Green circle layer, visible at zoom 6-16
      map.addLayer({
        id: 'bus-stops-green-circles',
        type: 'circle',
        source: 'bus-stops',
        'source-layer': 'FINALUK-62rgvx',
        minzoom: 6,
        maxzoom: 16,
        paint: {
          'circle-radius': 6,
          'circle-color': '#00FF00',
          'circle-stroke-width': 1,
          'circle-stroke-color': '#222'
        }
      });

      // Symbol layer with border-dot-13 and text, visible at zoom 16+
      map.addLayer({
        id: 'bus-stops-labels',
        type: 'symbol',
        source: 'bus-stops',
        'source-layer': 'FINALUK-62rgvx',
        minzoom: 16,
        layout: {
          'icon-image': 'border-dot-13',
          'icon-size': 1,
          'icon-allow-overlap': true,
          'text-field': [
            'format',
            ['get', 'popup'], {},
            '\n', {},
            ['get', 'atco'], { 'font-scale': 0.9, 'text-color': 'red' }
          ],
          'text-font': ['Open Sans Bold', 'Arial Unicode MS Bold'],
          'text-size': [
            'interpolate', ['linear'], ['zoom'],
            6, 12,
            10, 20
          ],
          'text-anchor': 'bottom',
          'text-offset': [0, 0.8],
          'text-allow-overlap': true
        },
        paint: {
          'text-color': '#222',
          'text-halo-color': '#00FF00',
          'text-halo-width': 1,
          'text-halo-blur': 0.5
        }
      });

      // --- CLICK HANDLER FOR BUS STOP SYMBOLS ---
      map.on('click', 'bus-stops-labels', function(e) {
        if (!e.features || !e.features.length) return;
        const feature = e.features[0];
        const atco = feature.properties.atco;

        // Copy ATCO code to clipboard
        if (navigator.clipboard) {
          navigator.clipboard.writeText(atco);
        } else {
          // Fallback for older browsers
          const tempInput = document.createElement('input');
          document.body.appendChild(tempInput);
          tempInput.value = atco;
          tempInput.select();
          document.execCommand('copy');
          document.body.removeChild(tempInput);
        }

        // Auto-search: open results in new tab
        const url = `https://nextbuses.mobi/WebView/BusStopSearch/BusStopSearchResults?id=${encodeURIComponent(atco)}&submit=Search`;
        window.open(url, '_blank');
      });

      // Change cursor to pointer on hover
      map.on('mouseenter', 'bus-stops-labels', function() {
        map.getCanvas().style.cursor = 'pointer';
      });
      map.on('mouseleave', 'bus-stops-labels', function() {
        map.getCanvas().style.cursor = '';
      });
    });
  </script>
</body>
</html>
