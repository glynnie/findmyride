<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>UK Map with Bus Stops</title>
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
  <link href="https://api.mapbox.com/mapbox-gl-js/v3.12.0/mapbox-gl.css" rel="stylesheet">
  <script src="https://api.mapbox.com/mapbox-gl-js/v3.12.0/mapbox-gl.js"></script>
  <link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-directions/v4.3.1/mapbox-gl-directions.css">
  <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-directions/v4.3.1/mapbox-gl-directions.js"></script>
  <style>
    body { margin: 0; padding: 0; }
    #map { position: absolute; width: 100%; height: 100%; }

    /* Popup customizations */
    .mapboxgl-popup-content {
      font-size: 8px;
      line-height: 1.3;
      color: #222;
      padding: 4px 5px;
    }
    .mapboxgl-popup-close-button {
      display: none; /* Hide the "X" close button */
    }
    .mapboxgl-popup {
      background: transparent !important;
      box-shadow: none !important;
      border: none !important;
    }
    .mapboxgl-popup-tip {
      border-top-color: transparent !important;
    }
  </style>
</head>
<body>
<div id="map"></div>
<script>
  mapboxgl.accessToken = 'pk.eyJ1IjoiZ2x5bm5pZSIsImEiOiJjbWFyN3o4bXIwNzViMmpyM3pzcHZtb2VpIn0.4jxVARpfk7z-1Tg9vcMhow';

  // UK bounds
  const UK_BOUNDS = [
    [-10.5, 49.5], // SW
    [1.9, 60.9]    // NE
  ];

  const map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/mapbox/streets-v12',
    center: [-2.5, 54.0],
    zoom: 6,
    maxBounds: UK_BOUNDS
  });

  // Mapbox Directions (restricted to UK)
  const directions = new MapboxDirections({
    accessToken: mapboxgl.accessToken,
    unit: 'metric',
    profile: 'driving',
    geocoder: {
      countries: 'gb',
      bbox: [-10.5, 49.5, 1.9, 60.9]
    }
  });
  map.addControl(directions, 'top-left');

map.addControl(
  new mapboxgl.GeolocateControl({
    positionOptions: {
      enableHighAccuracy: true
    },
    trackUserLocation: true,
    showUserHeading: true
  })
);

  map.on('load', () => {
    map.addSource('bus-stops', {
      type: 'vector',
      url: 'mapbox://glynnie.3ayy6w4a'
    });

map.addLayer({
  id: 'bus-stops-green-circles',
  type: 'circle',
  source: 'bus-stops',
  'source-layer': 'FINALUK-62rgvx',
  minzoom: 6,      // Layer is visible at zoom 6 and above
  maxzoom: 16,     // Layer is hidden at zoom 12 and above
  paint: {
    'circle-radius': 6,
    'circle-color': '#00FF00',
    'circle-stroke-width': 1,
    'circle-stroke-color': '#222'
  }
});

   map.addLayer({
  id: 'bus-stops-labels',
  type: 'symbol',
  source: 'bus-stops',
  'source-layer': 'FINALUK-62rgvx',
  layout: {
'icon-image': 'border-dot-13', // Use the built-in symbol
    'icon-size': 1,
    'icon-allow-overlap': true,
    'text-field': ['get', 'popup'],
    'text-font': ['Open Sans Bold', 'Arial Unicode MS Bold'],
    'text-size': [
      'interpolate', ['linear'], ['zoom'],
6, 12,

      10, 20,
    ],
    'text-anchor': 'bottom',
    'text-offset': [0, 0.8],
    'text-allow-overlap': true
  },
  paint: {
    'text-color': '#222',
    'text-halo-color': '#00FF00',
    'text-halo-width': 1,
    'text-halo-blur': 0.5
  },
  minzoom: 16
});

     });
</script>
</body>
</html>
