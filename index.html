<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>findmyride.co.uk</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: #fff;
    }
    body {
      min-height: 100vh;
      display: flex;
      flex-direction: rows;
    }
    .iframe-container {
      flex: 1 1 auto;
      width: 100vw;
      height: 100vh;
      max-width: 100vw;
      max-height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: stretch;
    }
    iframe {
      border: none;
      width: 100vw;
      height: 100vh;
      min-height: 400px;
      max-width: 100vw;
      display: block;
      background: #fff;
    }
    @media (max-width: 600px) {
      iframe {
        min-height: 300px;
      }
    }
  </style>
</head>
<body>
  <header>
    <!-- Optional: Add a logo or title here -->
  </header>
  <div class="iframe-container">
    <iframe 
      src="https://busmaps.com/en/widget/directions?lang=en"
      allowfullscreen
      scrolling="yes"
      title="BusMaps Directions Widget"
    ></iframe>
  </div>
</body>
</html>
