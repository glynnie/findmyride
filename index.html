<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GeoHash User Tracker</title>
  <style>
    body { font-family: Arial; margin: 20px; }
    input, button { font-size: 16px; margin-top: 10px; }
  </style>
  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/11.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.7.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.7.1/firebase-database-compat.js"></script>
  <!-- GeoHash library -->
<script src="https://unpkg.com/ngeohash@0.6.3/build/ngeohash.min.js"></script></head>
<body>
  <h2>GeoHash User Tracker</h2>
  <button id="login">Sign in with Google</button>
  <div id="userInfo" style="display:none;">
    <p id="status">Signed in as <span id="username"></span></p>
    <button id="updateLoc">Update My Location</button>
  </div>

  <hr>

  <h3>Find a User's Location</h3>
  <input type="text" id="searchUser" placeholder="Enter username">
  <button id="searchBtn">Search</button>
  <p id="result"></p>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCfgD20vWPe0shM49zlCG3xw7q0vmuLgVA",
      authDomain: "findmyrideuk.firebaseapp.com",
      databaseURL: "https://findmyrideuk-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "findmyrideuk",
      storageBucket: "findmyrideuk.appspot.com",
      messagingSenderId: "1068813229552",
      appId: "1:1068813229552:web:ce7dae77705669e7349135",
      measurementId: "G-748KG1MWBB"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();

    document.getElementById("login").onclick = () => {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider);
    };

    auth.onAuthStateChanged(user => {
      if (user) {
        document.getElementById("userInfo").style.display = "block";
        document.getElementById("username").textContent = user.displayName || user.email;
        document.getElementById("updateLoc").onclick = () => updateLocation(user);
      }
    });

    async function updateLocation(user) {
      if (!navigator.geolocation) {
        alert("Geolocation is not supported by this browser.");
        return;
      }

      navigator.geolocation.getCurrentPosition(position => {
        const { latitude, longitude } = position.coords;

        const geohash = ngeohash.encode(latitude, longitude, 8); // 8 chars â‰ˆ ~19m x 19m

        const username = user.displayName || user.email;

        db.ref("users/" + encodeURIComponent(username)).set({
          location: geohash,
          timestamp: Date.now()
        }).then(() => {
          alert("Location updated: " + geohash);
        }).catch(error => {
          console.error("Error updating location:", error);
          alert("Failed to update location.");
        });

      }, error => {
        console.error("Geolocation error:", error);
        alert("Could not get your location.");
      });
    }

    document.getElementById("searchBtn").onclick = () => {
      const name = document.getElementById("searchUser").value.trim();
      if (!name) return;

      db.ref("users/" + encodeURIComponent(name)).once("value")
        .then(snapshot => {
          const val = snapshot.val();
          if (val) {
            document.getElementById("result").textContent = `GeoHash: ${val.location}`;
          } else {
            document.getElementById("result").textContent = "User not found.";
          }
        })
        .catch(error => {
          console.error("Error reading user location:", error);
          document.getElementById("result").textContent = "Failed to fetch user data.";
        });
    };
  </script>
</body>
</html>
