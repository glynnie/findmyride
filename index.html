<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>UK Map with Bus Stops (Z Fold Optimized)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <link href="https://api.mapbox.com/mapbox-gl-js/v3.12.0/mapbox-gl.css" rel="stylesheet">
  <script src="https://api.mapbox.com/mapbox-gl-js/v3.12.0/mapbox-gl.js"></script>
  <link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-directions/v4.3.1/mapbox-gl-directions.css">
  <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-directions/v4.3.1/mapbox-gl-directions.js"></script>
  <style>
    html, body {
      margin: 0; padding: 0; height: 100%; width: 100%;
      background: #eee;
      box-sizing: border-box;
    }
    #map {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      width: 100dvw;
      height: 100dvh;
    }
    .mapboxgl-popup-content {
      font-size: 8px;
      line-height: 1.3;
      color: #222;
      padding: 4px 5px;
    }
    .mapboxgl-popup-close-button {
      display: none;
    }
    .mapboxgl-popup {
      background: transparent !important;
      box-shadow: none !important;
      border: none !important;
    }
    .mapboxgl-popup-tip {
      border-top-color: transparent !important;
    }
  </style>
</head>
<body>
  <div id="map"></div>
<script>
  mapboxgl.accessToken = 'pk.eyJ1IjoiZ2x5bm5pZSIsImEiOiJjbWFyN3o4bXIwNzViMmpyM3pzcHZtb2VpIn0.4jxVARpfk7z-1Tg9vcMhow';

  // UK bounds
  const UK_BOUNDS = [
    [-10.5, 49.5], // SW
    [1.9, 60.9]    // NE
  ];

  const map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/mapbox/streets-v12',
    center: [-2.5, 54.0],
    zoom: 6,
    maxBounds: UK_BOUNDS
  });

  // Mapbox Directions (restricted to UK)
  const directions = new MapboxDirections({
    accessToken: mapboxgl.accessToken,
    unit: 'metric',
    profile: 'driving',
    geocoder: {
      countries: 'gb',
      bbox: [-10.5, 49.5, 1.9, 60.9]
    }
  });
  map.addControl(directions, 'top-left');

  map.addControl(
    new mapboxgl.GeolocateControl({
      positionOptions: {
        enableHighAccuracy: true
      },
      trackUserLocation: true,
      showUserHeading: true
    })
  );

  map.on('load', () => {
    map.addSource('bus-stops', {
      type: 'vector',
      url: 'mapbox://glynnie.3ayy6w4a'
    });

    // Green circle layer, visible at zoom 6-16
    map.addLayer({
      id: 'bus-stops-green-circles',
      type: 'circle',
      source: 'bus-stops',
      'source-layer': 'FINALUK-62rgvx',
      minzoom: 6,
      maxzoom: 16,
      paint: {
        'circle-radius': 6,
        'circle-color': '#00FF00',
        'circle-stroke-width': 1,
        'circle-stroke-color': '#222'
      }
    });

    // Symbol layer with border-dot-13 and text, visible at zoom 16+
    map.addLayer({
      id: 'bus-stops-labels',
      type: 'symbol',
      source: 'bus-stops',
      'source-layer': 'FINALUK-62rgvx',
      minzoom: 16,
      layout: {
        'icon-image': 'border-dot-13',
        'icon-size': 1,
        'icon-allow-overlap': true,
        'text-field': ['get', 'popup'],
        'text-font': ['Open Sans Bold', 'Arial Unicode MS Bold'],
        'text-size': [
          'interpolate', ['linear'], ['zoom'],
          6, 12,
          10, 20
        ],
        'text-anchor': 'bottom',
        'text-offset': [0, 0.8],
        'text-allow-overlap': true
      },
      paint: {
        'text-color': '#222',
        'text-halo-color': '#00FF00',
        'text-halo-width': 1,
        'text-halo-blur': 0.5
      }
    });
  });
</script>
</body>
</html>
