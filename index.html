<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>UK Map with Bus Stops</title>
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
  <link href="https://api.mapbox.com/mapbox-gl-js/v3.12.0/mapbox-gl.css" rel="stylesheet">
  <script src="https://api.mapbox.com/mapbox-gl-js/v3.12.0/mapbox-gl.js"></script>
  <link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-directions/v4.3.1/mapbox-gl-directions.css">
  <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-directions/v4.3.1/mapbox-gl-directions.js"></script>
  <style>
    body { margin: 0; padding: 0; }
    #map { position: absolute; width: 100%; height: 100%; }

    /* Popup customizations */
    .mapboxgl-popup-content {
      font-size: 8px;
      line-height: 1.3;
      color: #222;
      padding: 4px 5px;
    }
    .mapboxgl-popup-close-button {
      display: none; /* Hide the "X" close button */
    }
    .mapboxgl-popup {
      background: transparent !important;
      box-shadow: none !important;
      border: none !important;
    }
    .mapboxgl-popup-tip {
      border-top-color: transparent !important;
    }
  </style>
</head>
<body>
<div id="map"></div>
<script>
  mapboxgl.accessToken = 'pk.eyJ1IjoiZ2x5bm5pZSIsImEiOiJjbWFyN3o4bXIwNzViMmpyM3pzcHZtb2VpIn0.4jxVARpfk7z-1Tg9vcMhow';

  // UK bounds
  const UK_BOUNDS = [
    [-10.5, 49.5], // SW
    [1.9, 60.9]    // NE
  ];

  const map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/mapbox/streets-v12',
    center: [-2.5, 54.0],
    zoom: 6,
    maxBounds: UK_BOUNDS
  });

  // Mapbox Directions (restricted to UK)
  const directions = new MapboxDirections({
    accessToken: mapboxgl.accessToken,
    unit: 'metric',
    profile: 'driving',
    geocoder: {
      countries: 'gb',
      bbox: [-10.5, 49.5, 1.9, 60.9]
    }
  });
  map.addControl(directions, 'top-left');

map.addControl(
  new mapboxgl.GeolocateControl({
    positionOptions: {
      enableHighAccuracy: true
    },
    trackUserLocation: true,
    showUserHeading: true
  })
);

  let busStopPopups = []; // Store open popups to remove later

  map.on('load', () => {
    map.addSource('bus-stops', {
      type: 'vector',
      url: 'mapbox://glynnie.3ayy6w4a'
    });

    map.addLayer({
      id: 'bus-stops-green-circles',
      type: 'circle',
      source: 'bus-stops',
      'source-layer': 'FINALUK-62rgvx',
      paint: {
        'circle-radius': 6,
        'circle-color': '#00FF00',
        'circle-stroke-width': 1,
        'circle-stroke-color': '#222'
      }
    });

    // Listen for zoom events
    map.on('moveend', () => {
      // Remove existing popups
      busStopPopups.forEach(popup => popup.remove());
      busStopPopups = [];

      if (map.getZoom() >= 13) {
        // Query all visible features in the layer
        const features = map.queryRenderedFeatures({ layers: ['bus-stops-green-circles'] });
        // For each feature, add a popup
        features.forEach(feature => {
          const popup = new mapboxgl.Popup({ closeOnClick: false, closeButton: false })
            .setLngLat(feature.geometry.coordinates)
            .setHTML(feature.properties.popup)
            .addTo(map);
          busStopPopups.push(popup);
        });
      }
    });
  });
</script>
</body>
</html>
