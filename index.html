<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>UK Map with Bus Stops</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <link href="https://api.mapbox.com/mapbox-gl-js/v3.12.0/mapbox-gl.css" rel="stylesheet">
  <script src="https://api.mapbox.com/mapbox-gl-js/v3.12.0/mapbox-gl.js"></script>
  <link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-directions/v4.3.1/mapbox-gl-directions.css">
  <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-directions/v4.3.1/mapbox-gl-directions.js"></script>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: #eee;
      box-sizing: border-box;
    }
    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .search-bar-container {
      width: 100%;
      background: #fff;
      box-shadow: 0 2px 8px rgba(0,0,0,0.07);
      padding: 16px 0 8px 0;
      z-index: 10001;
    }
    .search-bar-form {
      display: flex;
      gap: 8px;
      max-width: 480px;
      margin: 0 auto;
      align-items: center;
      justify-content: center;
    }
    .search-bar-form input[type="text"] {
      flex: 1;
      padding: 8px 12px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .search-bar-form button {
      padding: 8px 18px;
      font-size: 1rem;
      background: #0078d4;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .search-bar-form button:hover {
      background: #005fa3;
    }
    #map {
      flex: 1 1 0%;
      min-height: 0;
      min-width: 0;
    }
    @media (max-width: 600px) {
      .search-bar-container {
        padding: 10px 0 6px 0;
      }
      .search-bar-form {
        max-width: 98%;
      }
    }
  </style>
</head>
<body>
  <div class="search-bar-container">
    <form id="busStopSearchForm" class="search-bar-form" autocomplete="off">
      <input
        type="text"
        id="busStopSearchInput"
        placeholder="Enter postcode, street & town, or stop name"
        required
      >
      <button type="submit">Search</button>
    </form>
  </div>
  <div id="map"></div>
  <script>
    // Search bar logic
    document.getElementById('busStopSearchForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const query = encodeURIComponent(document.getElementById('busStopSearchInput').value.trim());
      if(query) {
        // Correct URL pattern with id parameter
        const url = `https://nextbuses.mobi/WebView/BusStopSearch/BusStopSearchResults?id=${query}&submit=Search`;
        window.open(url, '_blank');
      }
    });

    // Mapbox logic
    mapboxgl.accessToken = 'pk.eyJ1IjoiZ2x5bm5pZSIsImEiOiJjbWFyN3o4bXIwNzViMmpyM3pzcHZtb2VpIn0.4jxVARpfk7z-1Tg9vcMhow';

    // UK bounds
    const UK_BOUNDS = [
      [-10.5, 49.5], // SW
      [1.9, 60.9]    // NE
    ];

    const map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/mapbox/streets-v12',
      center: [-2.5, 54.0],
      zoom: 6,
      maxBounds: UK_BOUNDS
    });

    map.addControl(
      new mapboxgl.GeolocateControl({
        positionOptions: {
          enableHighAccuracy: true
        },
        trackUserLocation: true,
        showUserHeading: true
      })
    );

    map.on('load', () => {
      map.addSource('bus-stops', {
        type: 'vector',
        url: 'mapbox://glynnie.3ayy6w4a'
      });

      // Green circle layer, visible at zoom 6-16
      map.addLayer({
        id: 'bus-stops-green-circles',
        type: 'circle',
        source: 'bus-stops',
        'source-layer': 'FINALUK-62rgvx',
        minzoom: 6,
        maxzoom: 16,
        paint: {
          'circle-radius': 6,
          'circle-color': '#00FF00',
          'circle-stroke-width': 1,
          'circle-stroke-color': '#222'
        }
      });

      // Symbol layer with border-dot-13 and text, visible at zoom 16+
      map.addLayer({
        id: 'bus-stops-labels',
        type: 'symbol',
        source: 'bus-stops',
        'source-layer': 'FINALUK-62rgvx',
        minzoom: 16,
        layout: {
          'icon-image': 'border-dot-13',
          'icon-size': 1,
          'icon-allow-overlap': true,
          'text-field': ['get', 'popup'],
          'text-font': ['Open Sans Bold', 'Arial Unicode MS Bold'],
          'text-size': [
            'interpolate', ['linear'], ['zoom'],
            6, 12,
            10, 20
          ],
          'text-anchor': 'bottom',
          'text-offset': [0, 0.8],
          'text-allow-overlap': true
        },
        paint: {
          'text-color': '#222',
          'text-halo-color': '#00FF00',
          'text-halo-width': 1,
          'text-halo-blur': 0.5
        }
      });
    });
  </script>
</body>
</html>
